<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js canvas - interactive lines</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--SCRIPTS-->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/Stats.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <!--END SCRIPTS-->
    <!--FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!--END FONTS-->
    <!--STYLES-->
    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <!--END STYLES-->
</head>

<body>
    <div class="container">
        <section id="options">
            <form>
                <label>Select a Period of time:</label>
                <select>

                    <option>The Past Week</option>
                    <option>The Past Month</option>

                    <option>The Past Year</option>

                </select>
                <div class="selectStocks">
                    <label>Add Stocks </br> (Write the stock symbol)</label>
                    <input type="text" id="stockInput" />
                    <input type="button" id="addStockBtn" value="add" />
                    <ul id="stocksList">

                    </ul>
                </div>
            </form>
        </section>
        <section id="graph">
            <canvas id="graphCanvas">

            </canvas>
        </section>
        <!--end graph-->
    </div>
    <script src="js/variablesModule.js"></script>
    <script src="js/graphingModule.js"></script>
    <script src="js/connectorModule.js"></script>
    <script src="js/actionsModule.js"></script>

</body>

</html>
