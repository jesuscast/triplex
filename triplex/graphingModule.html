<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js canvas - interactive lines</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--SCRIPTS-->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/Stats.js"></script>
    <script src="js/jquery.cookie.js"></script>
    
    <!--END SCRIPTS-->
    <!--FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="//use.typekit.net/ufm4dtp.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!--END FONTS-->
    <!--STYLES-->


    <link rel="stylesheet" type="text/css" href="css/theme.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/datepickr.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/ >

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--END STYLES-->
</head>

<body>
    <div class="container">
        <section id="options">
            <h1>Welcome to Triplex</h1> 
            <form>

                <div class="selectPeriod">
                    <h2>Select a Time Frame</h2>
                    <input type="text" id="fromDatePicker" placeholder="From">
                    <input type="text" id="toDatePicker" placeholder="To">    
                </div>
                <div class="selectStocks">
                    <h2>Add Your Stocks</h2>
                    <input type="text" id="stockInput" placeholder="Insert a Ticker Symbol"/>
                    <input type="button" id="addStockBtn" value="add" />
                    <ul id="stocksList">

                    </ul>
                </div>
            </form>
            <div id="stockDisplay">
                <h2>Stock Analysis</h2>
                <ul>
                    <li id="stock">Stock : <span></span></li>
                    <li id="date">Date : <span>0.0</span></li>
                    <li id="open">Open : <span>0.0</span></li>
                    <li id="close">Close : <span>0.0</span></li>
                    <li id="low">Low : <span>0.0</span></li>
                    <li id="high">High : <span>0.0</span></li>
                    <li id="vol">Vol : <span>0.0</span></li>
                    <li id="growth">Growth : <span>0.0%</span></li>
                </ul>
            </div>
        </section>
        <section id="graph">
            <canvas id="graphCanvas">

            </canvas>
        </section>
        <!--end graph-->
    </div>
    <script src="js/variablesModule.js"></script>
    <script src="js/graphingModule.js"></script>
    <script src="js/connectorModule.js"></script>
    <script src="js/actionsModule.js"></script>
    <!-- <script src="js/datepickr.js"></script>-->
    <script src="js/jquery.datetimepicker.js"></script>
    <script>
        // datepickr('#fromDatePicker', { dateFormat: 'm-d-Y' });
        // datepickr('#toDatePicker', { dateFormat: 'm-d-Y' });
        $('#fromDatePicker').datetimepicker({
            timepicker: false,
            format: 'm-d-Y'
        });
        $('#toDatePicker').datetimepicker({
            timepicker: false,
            format: 'm-d-Y'
        });
    </script>
</body>

</html>
